<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/favicon.ico">
    <title>Artrend</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div id="my_dataviz"></div>

    <script>
        let getRequest = function (endpoint, callback) {
            let xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    callback(this.response)
                }
                // else if (this.readyState === 4 && this.status !== 200) {
                //     alert(errorMsg)
                // }
            }
            xhr.responseType = 'json'
            xhr.open('GET', endpoint, true)
            xhr.send()
        }

        getRequest("https://artrends.herokuapp.com/", function (drow) {

            var myWords = []
            for (var item in drow) {
                myWords.push({ text: drow[item]["name"],size: String(drow[item]["tweet_volume"]),url: drow[item]["url"] });
            }
            // myWords=myWords.slice(10,20)
            // console.log(myWords)
            // console.log(myWords.map(function (d) { return { text: d.word, size: d.size, url: d.url }; }))

            // List of words
            // var myWords = [{% for name in res %}{word: "{{res[name]['name']}}", size: "{{res[name]['tweet_volume']}}", url:"{{res[name]['url']}}"},
            // {% endfor %}]
            // var myWords = [{word: "Running", size: "10"}, {word: "Surfing", size: "20"}, {word: "Climbing", size: "50"}, {word: "Kiting", size: "30"}, {word: "Sailing", size: "20"}, {word: "Snowboarding", size: "60"}, ]

            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 10, bottom: 10, left: 10 },
                width = window.innerWidth;
            height = window.innerHeight;

            // width = 600 - margin.left - margin.right,
            // height = 600 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .style("background-color", "#B3E5FC")
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
            // Wordcloud features that are different from one word to the other must be here
            var layout = d3.layout.cloud()
                .size([width, height])
                // .words(myWords.map(function (d) { return { text: d.word, size: d.size, url: d.url }; }))
                .words(myWords)
                // .words(myWords.forEach(function (value, key) { return {text: value.name,size: value.tweet_volume,url: value.url};}))
                .padding(5)				//space between words
                .rotate(function () { return (~~(Math.random() * 2) - 1) * 90; })
                .fontSize(function (d) { return d.size; })			// font size of words
                .on("end", draw);
            layout.start();

            // This function takes the output of 'layout' above and draw the words
            // Wordcloud features that are THE SAME from one word to the other can be here
            function draw(words) {
                svg
                    .append("g")
                    .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", function (d) { return d.size; })
                    .style("fill", function (d, i) { return d3.schemeCategory10[i % 10]; })
                    .style("cursor", "pointer")
                    // .style("fill", "#69b3a2")
                    .attr("text-anchor", "middle")
                    .style("font-family", "Impact")
                    .attr("transform", function (d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .text(function (d) { return d.text; })
                    .on("click", function (d, i) {
                        window.open(d.url);
                    });
            }
            ;
        })

    </script>
</body>

</html>
